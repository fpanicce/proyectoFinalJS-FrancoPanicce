    <main class="container-main">
      <section class="seccion-formulario">
        <div class="titulo-formulario">
          <h1>¿Venis a tomar un Vinito?</h1>
        </div>
        <form id="formulario">
          <div class="mb-3 mx-2">
            <label for="inputNombre" class="form-nombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" aria-describedby="name">
            <div id="nombre" class="form-text"></div>
          </div>
          <div class="mb-3 mx-2">
            <label for="inputApellido" class="form-apellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" aria-describedby="apellido">
            <div id="apellido" class="form-text"></div>
          </div>
          <div class="mb-3 mx-2">
            <label for="inputTelefono" class="form-telefono">Telefono</label>
            <input type="text" class="form-control" id="inputTelefono" aria-describedby="telefono">
            <div id="telefono" class="form-text"></div>
          </div>
          <div class="mb-3 mx-2">
            <label for="inputCantPersonas" class="form-cantidad">Cantidad Personas</label>
            <input type="number" class="form-control" id="inputCantPersonas" aria-describedby="cantPersonas">
            <div id="cantPersonas" class="form-text"></div>
          </div>
          <div class="mb-3 mx-2">
            <label for="inputFecha" class="form-fecha">Fecha Reserva</label>
            <input type="text" class="form-control" id="inputFecha" aria-describedby="fecha">
            <div id="fecha" class="form-text"></div>
          </div>
          <div class="mb-3 mx-2">
            <label for="inputHorario" class="form-">Horario</label>
            <input type="text" class="form-control" id="inputHorario" aria-describedby="horario">
            <div id="horario" class="form-text"></div>
          </div>
          <div class="mb-3 mx-2 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">¿Queres recibir emails con ofertas?</label>
          </div>
          <input type="submit" class="btn btn-primary mx-2" value="Enviar" id="submit">
        </form>
      </section>
